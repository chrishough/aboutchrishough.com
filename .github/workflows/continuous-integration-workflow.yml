name: Auto Deployment to Github Pages

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master

    - name: Install Ruby
      uses: actions/setup-ruby@v1
      with:
        version: 2.6.x
    - name: Setup Ruby Dependencies
      run: |
        ruby -v
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake tasks
